<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>

    <h1 style="text-align: center;font-family: forte;font-size: 50px;">Calculator</h1>
    <div style="height:480px;width:350px;margin:auto;border-radius: 20px;" class=" container bg-primary mt-4">
        <form action="" name="form1">
            <div class="row py-5">

                <input type="text" name="answer"
                    style="width:270px;margin-left: 15px;height:50px;border-radius: 8px;">&nbsp;&nbsp;

                <button type="button" style="border-radius: 8px;"value="CE"
                onclick="form1.answer.value = ''" id="clear">CE</button>

            </div>

            <!-- number system for calculator -->

            <div class="row ">

                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;" value="9"
                        onclick="form1.answer.value += '9'">9</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="8"
                    onclick="form1.answer.value += '8'">8</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="7"
                    onclick="form1.answer.value += '7'">7</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="+"
                    onclick="form1.answer.value += '+'">+</button>

                </div>

            </div>

            <br>


            <!-- row 2 -->


            <div class="row ">

                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="6"
                    onclick="form1.answer.value += '6'">6</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="5"
                    onclick="form1.answer.value += '5'">5</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;" value="4"
                    onclick="form1.answer.value += '4'">4</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;" value="-"
                    onclick="form1.answer.value += '-'">-</button>

                </div>

            </div>

            <br>
            <!-- row 3 -->

            <div class="row ">

                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="3"
                    onclick="form1.answer.value += '3'">3</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="2"
                    onclick="form1.answer.value += '2'">2</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="1"
                    onclick="form1.answer.value += '1'">1</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;" value="*"
                    onclick="form1.answer.value += '*'">*</button>

                </div>

            </div>
            <br>
            <!-- row 3 -->


            <div class="row ">

                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;" value="."
                    onclick="form1.answer.value += '.'">.</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="0"
                    onclick="form1.answer.value += '0'">0</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"
                    value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">=</button>

                </div>
                <div class="col-lg-3">

                    <button type="button" style="height:50px;width: 50px;border-radius: 8px;"value="/"
                    onclick="form1.answer.value += '/'">/</button>

                </div>

            </div>
        </form>
    </div>



</body>

</html>
